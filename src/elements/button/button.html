{% from '../svg/svg.html' import svg %} {% macro button(modifired="", id="",
text="", link="") %}

<div class="button {{modifired}}">
  <a class="button__link">
    <input class="button__input" type="radio" name="button" id="{{id}}" />
    <label class="button__label" for="{{id}}">{{svg( link )}}</label>
  </a>

  <p class="button__text">{{text}}</p>
</div>

{% endmacro %}
