{% from '../svg/svg.html' import svg %} {% macro card(modifired="", img="",
place="", country="", price="") %}
<div class="card {{modifired}}">
  <div class="card__box">
    <img class="card__img" src="{{img}}" width="268px" height="170px" />
  </div>
  <div class="card__icon">{{svg( "swiper__icon" )}}</div>
  <div class="card__content">
    <h3 class="card__title">{{place}}</h3>
    <div class="card__wrapper">
      <p class="card__country">{{country}}</p>
      <p class="card__price">{{price}}</p>
      {{svg( "swiper__location" )}}
    </div>
  </div>
</div>
{% endmacro %}
